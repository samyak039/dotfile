dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  #auto_scroll: false

tabspaces: 4

font:
  normal:
    family: Fira Code Nerd Font
    style: Regular
  bold:
    family: Fira Code Nerd Font
    style: Bold
  italic:
    family: Fira Code Nerd Font
    style: Italic
  bold_italic:
    family: Fira Code Nerd Font
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
#  draw_bold_text_with_bright_colors: false


# Colors (Gruvbox dark)
