env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    y: 0
  dynamic_padding: true
  decorations: none
  opacity: 1.0
  startup_mode: Maximized
  # title: Alacritty
  dynamic_title: true
  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#202020"
    # hard contrast background - '#131414' '#1d2021'
    # medm contrash background - '#202020' # '#282828'
    # soft contrast background - '#2a2827' # '#32302f'
    foreground: "#d4be98" # '#ebdbb2'
    bright_foreground: "#ddc7a1" # '#fbf1c7'
    dim_foreground: "#c5b18d" # '#a89984'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: "#202020"
      background: "#d8a657"
    focused_match:
      foreground: "#202020"
      background: "#e78a4e"
    bar:
      background: "#d4be98"
      foreground: "#202020"
  hints:
    start:
      background: "#e78a4e"
      foreground: "#202020"
    end:
      background: "#202020"
      foreground: "#e78a4e"
  line_indicator:
    backgronud: "#d4be98"
    foreground: "#202020"
  selection:
    text: CellBackground
    background: CellForeground
  bright:
    black: "#46403d" # '#928374'
    red: "#ea6962" # '#fb4934'
    green: "#a9b665" # '#b8bb26'
    yellow: "#d8a657" # '#fabd2f'
    blue: "#7daea3" # '#83a598'
    magenta: "#d3869b" # '#d3869b'
    cyan: "#89b482" # '#8ec07c'
    white: "#d4be98" # '#ebdbb2'
  normal:
    black: "#2e2c2b" # '#282828'
    red: "#b85651" # '#cc241d'
    green: "#8f9a52" # '#98971a'
    yellow: "#c18f41" # '#d79921'
    blue: "#68948a" # '#458588'
    magenta: "#ab6c7d" # '#b16286'
    cyan: "#72966c" # '#689d6a'
    white: "#f2e5bc" # '#a89984'
  dim:
    black: "#32302f" # '#32302f'
    red: "#c14a4a" # '#9d0006'
    green: "#6c782e" # '#79740e'
    yellow: "#b47109" # '#b57614'
    blue: "#45707a" # '#076678'
    magenta: "#945e80" # '#8f3f71'
    cyan: "#4c7a5d" # '#427b58'
    white: "#928374" # '#928374'
  indexed_colors:
    - { index: 66, color: "#f2e5bc" } # '#a89984'
    - { index: 72, color: "#72966c" } # '#689d6a'
    - { index: 106, color: "#8f9a52" } # '#98971a'
    - { index: 108, color: "#89b482" } # '#8ec07c'
    - { index: 109, color: "#7daea3" } # '#83a598'
    - { index: 124, color: "#b85651" } # '#cc241d'
    - { index: 132, color: "#ab6c7d" } # '#b16286'
    - { index: 142, color: "#a9b665" } # '#b8bb26'
